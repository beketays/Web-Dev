<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" type="image/png">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="main-box">
            <img id="facebook_image" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
            <h2 id="main-text">
                Facebook помогает вам всегда <br> 
                оставаться на связи и общаться со <br>
                своими знакомыми.</h2>
        </div>
        <div class="second-box">
            <input id="login" type="text" placeholder="Электронный адрес или номер телефона"> <br>
            <input id="password" type="password" placeholder="Пароль">
            <div class="buttons">
                <button id="login-button" type="submit">Вход</button>
            </div>
            <div class="forget-password">  
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forget-password">Забыли пароль?</a>
            </div> 
            <div class="line"></div>
            <div class="buttons">
                <button id="create-button" type="submit">Создать новый аккаунт</button>
            </div>
        </div>
        <div class="last-text">
            <p><strong><a id="create-page" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Создать Страницу</a></strong> знаменитости, музыкальной группы или <br> компании.</p>
        </div>
    </body>
</html>
