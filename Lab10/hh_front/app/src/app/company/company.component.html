<div *ngFor="let company of companies">
  <div class="company">
    <a [routerLink]="['/vacancy', company.id]">
      <div class="company__info">
        <h2>    
            {{ company.name|titlecase }}
          
        </h2>
        <p>{{ company.description }}</p>
      </div>
    </a>
  </div>
</div>
